{% extends "base.html" %}
{% block content %}
<h2>Connexion</h2>
<form method="post">
    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Mot de passe</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <button class="btn btn-primary">Connexion</button>
</form>
{% endblock %}
