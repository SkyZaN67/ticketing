{% extends "base.html" %}
{% block content %}
<h2>Clients</h2>
<a class="btn btn-success mb-3" href="/clients/create">+ Nouveau client</a>
<ul class="list-group">
    {% for client in clients %}
    <li class="list-group-item">
        <a href="/clients/{{ client.id }}">{{ client.nom }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
